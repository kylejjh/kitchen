# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend CI (pytest)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
        options: >-
          --health-cmd="mongosh --username root --password rootpassword --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend; make dev_env

      - name: Run pytest (backend)
        env:
          MONGO_URI: mongodb://root:rootpassword@127.0.0.1:27017/?authSource=admin
        run: |
          pytest -q backend/tests
